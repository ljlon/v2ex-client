<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">
    <!-- All Tab -->
    <ion-tab title="最近" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/all">
        <ion-nav-view name="tab-all"></ion-nav-view>
    </ion-tab>
    <!-- Hot Tab -->
    <ion-tab title="最热" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/hot">
        <ion-nav-view name="tab-hot"></ion-nav-view>
    </ion-tab>
    <!-- Tec Tab -->
    <ion-tab title="技术" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/tech">
        <ion-nav-view name="tab-tech"></ion-nav-view>
    </ion-tab>
</ion-tabs>
